<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'orders:index' %}"
               class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <span class="fs-4">
            <span style="color:gray">Заказы</span>
        </span>
            </a>
            {% if user.is_authenticated %}
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'orders:add_order'%}" class="nav-link px-2 text-white">Создай новый заказ</a></li>
                <li><a href="{% url 'orders:statistics'%}" class="nav-link px-2 text-white">Расчет выручки</a></li>
                <li><a href="{% url 'password_change' %}" class="nav-link px-2 text-white">Изменить
                    пароль</a></li>
                <li><a href="{% url 'logout' %}" class="nav-link px-2 text-white">Выйти</a></li>
            </ul>
{% else %}
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2"><a class="nav-link " href="{% url 'login' %}">Войти</a>
                </button>
                <button type="button" class="btn btn-warning"><a class="nav-link " href="{% url 'users:signup' %}">Регистрация</a>
                </button>
            </div>

        </div>
        {% endif %}
    </div>
</header>
